<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
</head>
<body>
    <h1>GPS Tracker</h1>
    <button onclick="startTracking()">Start Tracking</button>
    <button onclick="stopTracking()">Stop Tracking</button>

    <script>
        let tracking = false;
        let intervalId;

        function startTracking() {
            if (!tracking) {
                tracking = true;
                intervalId = setInterval(sendLocation, 10000); // Send location every 10 seconds
            }
        }

        function stopTracking() {
            if (tracking) {
                tracking = false;
                clearInterval(intervalId);
            }
        }

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const data = new FormData();
                    data.append('rider_id', 1); // Assuming rider ID is 1 for demonstration
                    data.append('latitude', position.coords.latitude);
                    data.append('longitude', position.coords.longitude);

                    fetch('record_gps.php', {
                        method: 'POST',
                        body: data
                    })
                    .then(response => response.text())
                    .then(text => console.log(text))
                    .catch(error => console.error('Error:', error));
                }, error => {
                    console.error('Geolocation error:', error);
                });
            } else {
                console.error('Geolocation not supported by this browser.');
            }
        }
    </script>
</body>
</html>
